# Research with custom labels
research_projects:
  _type: research
  _title: Research Projects
  _labels:
    title: Project Title
    institution: Affiliation
    type: Project Type
    description: Overview
    technical_environment: Technical Setup
    applied_methods: Methods & Technologies
  items:
    - title: Distributed Training Systems
      institution: Stanford University
      type: PhD Research
      description: |
        Developed novel methods for distributed deep learning across 
        multiple GPU clusters, achieving 95% scaling efficiency.
      technical_environment: |
        Multi-node GPU cluster with NVIDIA A100s, InfiniBand networking
      applied_methods:
        - PyTorch Distributed
        - NCCL
        - Horovod
        - Ray
    
    - title: Neural Architecture Search
      institution: Stanford University
      type: Research Project
      description: |
        Automated neural architecture search for resource-constrained devices.
      applied_methods:
        - Reinforcement Learning
        - Bayesian Optimization
        - AutoML

