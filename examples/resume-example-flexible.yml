      institution: Amazon Web Services
      verification_url: https://aws.amazon.com/verification/XYZ123
    
    - name: Certified Kubernetes Administrator (CKA)
      institution: Cloud Native Computing Foundation
      verification_url: https://training.linuxfoundation.org/certification/verify/

