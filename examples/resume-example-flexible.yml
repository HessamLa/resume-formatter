# Example: Flexible Resume with Customizable Labels
# This demonstrates the new structure where all content control is in YAML

personal_info:
  _type: contact
  name: John Doe
  full_name: John Doe, Ph.D.
  location: San Francisco, CA
  email: john.doe@example.com
  linkedin: linkedin.com/in/johndoe/
  github: github.com/johndoe/

summary:
  _type: summary
  _title: Professional Summary
  content: |
    Experienced software engineer specializing in distributed systems and machine learning. 
    Passionate about building scalable solutions and mentoring junior developers.

# Skills section with new structure: each category has _title and _items
core_skills:
  _type: skills
  _title: Core Technical Skills
  
  programming_languages:
    _title: Programming Languages
    _items:
      - Python
      - Go
      - Rust
      - JavaScript
  
  frameworks:
    _title: Frameworks & Libraries
    _items:
      - TensorFlow
      - PyTorch
      - Django
      - React
  
  tools:
    _title: Development Tools
    _items:
      - Git
      - Docker
      - Kubernetes

# Education with custom labels
education:
  _type: education
  _title: Education
  _labels:
    degree: Degree
    institution: University
    campus: Campus
    graduation_date: Completed
  items:
    - degree: PhD in Computer Science
      institution: Stanford University
      graduation_date: "05/2020"
    
    - degree: BS in Computer Science
      institution: MIT
      graduation_date: "05/2015"

# Work experience with custom labels
recent_work:
